<div data-page-top></div>
<div data-page-content  >
	<div class="portlet-body form">
		<form name="Form" class="form-horizontal searchbox"
			novalidate="novalidate">
			<div class="form-body">
				<div class="form-group">
					<label class="col-md-3 control-label">易久批商城手机号：</label>
					<p class="col-md-4 form-control-static" ng-bind="vo.mobile"></p>
				</div>
				<div class="form-group last">
					<label class="col-md-3 control-label">店铺地址 ：</label>
					<p class="col-md-4 form-control-static">{{vo.province}}{{vo.city}}{{vo.county}}{{vo.street}}{{vo.address}}</p>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">经度：</label>
					<p class="col-md-4 form-control-static" ng-bind="vo.longitude"></p>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">纬度：</label>
					<p class="col-md-4 form-control-static" ng-bind="vo.latitude"></p>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label"> 店铺名 ：<span class="required">* </span></label>
					<div class="col-md-4">
						<input type="text" class="form-control" placeholder="请输入店铺名" ng-model="vo.title" name="shopName" required />
						<p class="help-block" ng-show="Form.shopName.$touched"
							ng-messages="Form.shopName.$error" ng-messages-multiple>
							<span class="error-messages ng-scope ng-active" ng-message="required">店铺名不能为空！</span>
						</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label"> 店铺类别 ：<span class="required">* </span></label>
					<div class="col-md-4">
						<select class="form-control" ng-model="vo.type" ng-options="typeItem.itemCode as typeItem.itemName for typeItem in enumDataListMap.shopType"
							 required name="shopType">
						</select>
						<p class="help-block" ng-show="Form.shopType.$touched"
							ng-messages="Form.shopType.$error" ng-messages-multiple>
							<span class="error-messages ng-scope ng-active" ng-message="required">店铺类别不能为空！</span>
						</p>
					</div>
				</div>
	            <div class="form-group">
	                <label class="col-md-3 control-label"> 加盟时间：<span class="required">* </span></label>
	                <div class="col-md-4">
	                    <div class="input-group input-daterange">
	                        <input class="form-control"  date-time-picker format="yyyy-mm-dd" type="text" id="beginTime"  name="joinTime"
	                        	ng-model="vo.joinTime" data-ejp-dateformat="yyyy-MM-dd"  required>
					     </div>
	                     <p class="help-block" ng-show="Form.joinTime.$touched" ng-messages="Form.joinTime.$error">
							<span class="error-messages ng-scope ng-active" ng-message="required">加盟时间不能为空！</span>
						 </p>
	                </div>
	            </div>
	            <div class="form-group">
					<label class="col-md-3 control-label"> 店主姓名 ：<span class="required">* </span></label>
					<div class="col-md-4">
						<input type="text" class="form-control" placeholder="请输入店主姓名" ng-model="vo.name" name="name" required />
						<p class="help-block" ng-show="Form.name.$touched"
							ng-messages="Form.name.$error" >
							<span class="error-messages ng-scope ng-active" ng-message="required">店铺名不能为空！</span>
						</p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">是否加盟转配送：</label>
					<div class="col-md-6">
		                 <div class="radio-list">
		                     <label class="radio-inline" ng-repeat="val in joinToDistributionList">
		                         <div class="radio">
									<span ng-class="{'checked':vo.joinDelivery == val.value}"> 
										<input type="radio" name="joinDelivery" value="{{val.value}}" ng-model="vo.joinDelivery" ng-click="changejoinDelivery(vo.joinDelivery);">
									</span>
		                         </div>
		                         {{val.name}}
		                     </label>
		                 </div>
		             </div>
				</div>
				<div class="form-group" ng-if="vo.joinDelivery==1">
					<label class="col-md-3 control-label">易配送账号(手机号)： <span class="required">* </span></label>
					<div class="col-md-4">
						<input type="text" class="form-control" name="yiDeliveryAccount" disabled="disabled"
							 ng-model="vo.yiDeliveryAccount" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label"> 保证金 ：<span class="required">* </span></label>
					<div class="col-md-4">
						<input type="number" class="form-control" placeholder="请输入保证金" ng-model="vo.earnestMoney" name="earnestMoney" 
						 	ng-min = "0" price-limit num-limit="2" required  onmousewheel="return false ;" />
						<p class="help-block" ng-show="Form.earnestMoney.$touched" 
							ng-messages="Form.earnestMoney.$error" >
							<span class="error-messages ng-scope ng-active" ng-message="required">保证金不能为空！</span>
						</p>
					</div>
					<div class="col-md-1 form-control-static"> 元 </div>
				</div>
			</div>
		</form>
	</div>
	<div class="form-actions">
		<div class="row">
			<div class="col-md-offset-3 col-md-4">
				<button type="button" class="btn btn-primary"
						ng-click="saveShopInfo()"
						data-ng-disabled="Form.$invalid || Form2.$invalid">
					<i class="fa fa fa-check"></i> 保存
				</button>
				<a href="#/shopList.html" class="btn default">
					<i class="fa fa-chevron-circle-left"></i> 返回
				</a>
			</div>
		</div>
	</div>
</div>

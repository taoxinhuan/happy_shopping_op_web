<div data-page-content>
	<div data-page-search>
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-md-3 control-label">姓名：</label>
				<div class="col-md-8">
					<input type="text" ng-model="vo.name" class="form-control">
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="table-scrollable">
				<table class="table table-striped table-bordered table-hover"
					id="datatable_ajax">
					<thead>
						<tr class="heading">
							<th>序号</th>
							<th>省</th>
							<th>市</th>
							<th>区</th>
							<th>街道</th>
							<th>详细地址</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in vm.items" class="odd gradeX">
							<td ng-bind="$index+1"></td>
							<td ng-bind="item.province"></td>
							<td ng-bind="item.city"></td>
							<td ng-bind="item.county"></td>
							<td ng-bind="item.street"></td>
							<td ng-bind="item.address"></td>
							<td>
			                   <span >
			                   		<button ng-click="editAdmin(item.id)" class="btn btn-xs default btn-editable">
				                    	<i class="fa fa-edit"></i> 编辑 </button>
								   <button ng-click="startAccount(item.id)" class="btn btn-xs default btn-editable" ng-if="item.state==1">
				                    	<i class="fa fa-unlock"></i> 启用 </button> 
				                   <button ng-click="freezeAccount(item.id)" class="btn btn-xs default btn-editable" ng-if="item.state==0">
				                    	<i class="fa fa-lock"></i> 停用</button> 
			                   </span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</div>
<div class="form-actions">
	<div class="row">
		<div class="col-md-offset-5 col-md-4">
			<a href="#/userList.html" class="btn default">
				<i class="fa fa-chevron-circle-left"></i>返回</a>
		</div>
	</div>
</div>

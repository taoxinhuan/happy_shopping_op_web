<div data-page-top></div>
<div data-page-content>
	<div data-page-search>
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-md-3 control-label">菜单名称：</label>
				<div class="col-md-8">
					<input type="text" ng-model="vo.name" class="form-control">
				</div>
			</div>
		</div>
		
	</div>
	<div class="table-toolbar">
		<div class="btn-group">
			<a href="#/addMenu.html" class="btn blue">
				<i class="fa fa-plus"></i> 新增菜单
			</a>
		</div>
	</div>
	<div class="table-container">
		<table class="table table-striped table-bordered table-hover table-btns"
			id="datatable_ajax" aria-describedby="datatable_products_info"
			role="grid">
			<thead>
				<tr class="heading">
					<th width="5%">序号</th>
					<th >菜单名称</th>
                    <th >菜单图标</th>
                    <th >菜单路径</th>
                    <th >菜单序号</th>
                    <th >操作</th>
				</tr>
			</thead>
			<tbody>
				<tr class="odd gradeX" ng-repeat="item in vm.items" >
				   <td ng-bind="$index+1"></td>
				   <td ng-bind="item.privilegeName"></td>
                   <td><i class="{{item.icon}}"></i></td>
                   <td ng-bind="item.url"></td>
                   <td ng-bind="item.sequence"></td>
                   <td>
                   	 <a href="#/menuDetail/{{item.id}}" class="btn btn-xs default btn-editable">
                   	 	<i class="fa fa-file-text-o"></i> 详情  </a>
                   	 <a href="#/editMenu/{{item.id}}" class="btn btn-xs default btn-editable">
                   	 	<i class="fa fa-file-text-o"></i> 编辑 </a>
                   	 	<button class="btn btn-xs default btn-editable" ng-if="item.sequence!=999" ng-click="deleteMenu(item.id)">
                   	 	<i class="fa fa-trash"></i> 删除</button>
                   </td>
               </tr>
			</tbody>
		</table>
	</div>
</div>

.
<div data-page-top></div>
<div data-page-content  >
	<div class="portlet-body form">
		<form name="Form" class="form-horizontal searchbox"
			novalidate="novalidate">
			<div class="form-body">
				<div class="form-group">
					<label class="col-md-3 control-label"> 字典名 ：<span class="required">* </span></label>
					<div class="col-md-4">
						<input type="text" class="form-control" placeholder="请输入字典名" ng-model="vo.name" name="name" required />
						<p class="help-block" ng-show="Form.name.$touched"
							ng-messages="Form.name.$error" ng-messages-multiple>
							<span class="error-messages ng-scope ng-active" ng-message="required">菜单名不能为空！</span>
						</p>
					</div>
				</div>
			
				<div class="form-group">
					<label class="col-md-3 control-label"> 字典代码 ：<span class="required">* </span></label>
					<div class="col-md-4">
						<input type="text" class="form-control" ng-model="vo.code" name="code"  required />
						<p class="help-block" ng-show="Form.code.$touched"
							ng-messages="Form.code.$error" ng-messages-multiple>
							<span class="error-messages ng-scope ng-active" ng-message="required">字典代码不能为空！</span>
						</p>
					</div>
				</div>
			
				<div class="form-group">
					<label class="col-md-3 control-label"> 排序号 ：<span class="required">* </span></label>
					<div class="col-md-4">
						<input type="text" class="form-control" ng-model="vo.sequence" name="sequence"  required />
						<p class="help-block" ng-show="Form.sequence.$touched"
							ng-messages="Form.sequence.$error" ng-messages-multiple>
							<span class="error-messages ng-scope ng-active" ng-message="required">排序号不能为空！</span>
						</p>
					</div>
				</div>
			</div>
		</form>
	</div>

	<div class="form-actions">
		<div class="row">
			<div class="col-md-offset-3 col-md-4">
				<button type="button" class="btn btn-primary"
						ng-click="saveInfo()" data-ng-disabled="Form.$invalid">
					<i class="fa fa fa-check"></i> 保存
				</button>
				<a href="javascript:history.go(-1)" class="btn default">
					<i class="fa fa-chevron-circle-left"></i> 返回
				</a>
			</div>
		</div>
	</div>
</div>

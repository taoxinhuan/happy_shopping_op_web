<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true" ng-click="cancel()">×</button>
	<h4 class="modal-title" ng-bind="title"></h4>
</div>
<div class="modal-body">
	<div class="portlet light">
		<div class="portlet-body form">
			<form action="" class="form-horizontal" name="addForm">
				<div class="row">
					<div class="form-group">
					<label class="col-md-3 control-label"> 菜单名 ：<span class="required">* </span></label>
					<div class="col-md-7">
						<input type="text" class="form-control" placeholder="请输入菜单名" ng-model="vo.title" name="title" required />
						<p class="help-block" ng-show="Form.title.$touched"
							ng-messages="Form.title.$error" ng-messages-multiple>
							<span class="error-messages ng-scope ng-active" ng-message="required">菜单名不能为空！</span>
						</p>
					</div>
				</div>
			
				</div>	
				<div class="row">
					<div class="form-group">
					<label class="col-md-3 control-label"> 菜单类别 ：<span class="required">* </span></label>
					<div class="col-md-7">
						<input type="text" class="form-control" ng-model="vo.privilegeType"  disabled required />
					</div>
				</div>
				
				</div>
				<div class="row">
					<div class="form-group">
					<label class="col-md-3 control-label"> 菜单图标 ：<span class="required">* </span></label>
					<div class="col-md-7">
						<input type="text" class="form-control" ng-model="vo.icon" name="icon"  required />
						<p class="help-block" ng-show="Form.shopName.$touched"
							ng-messages="Form.icon.$error" ng-messages-multiple>
							<span class="error-messages ng-scope ng-active" ng-message="required">菜单图标不能为空！</span>
						</p>
					</div>
				</div>
				</div>
				<div class="row">
						<div class="form-group">
					<label class="col-md-3 control-label"> 菜单路径 ：</label>
					<div class="col-md-7">
						<input type="text" class="form-control" ng-model="vo.url" />
					</div>
				</div>
				
				</div>
				<div class="row">
				<div class="form-group">
					<label class="col-md-3 control-label"> 排序号 ：<span class="required">* </span></label>
					<div class="col-md-7">
						<input type="text" class="form-control" ng-model="vo.sequence" name="sequence"  required />
						<p class="help-block" ng-show="Form.sequence.$touched"
							ng-messages="Form.sequence.$error" ng-messages-multiple>
							<span class="error-messages ng-scope ng-active" ng-message="required">排序号不能为空！</span>
						</p>
					</div>
				</div>
				</div>	
			</form>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="Form.$invalid">确定</button>
	<button class="btn default" type="button" ng-click="cancel()">取消</button>
</div>

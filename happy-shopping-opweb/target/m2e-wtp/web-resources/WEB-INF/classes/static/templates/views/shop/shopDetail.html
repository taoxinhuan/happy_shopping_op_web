<div data-page-content>
	<div class="portlet-body form">
		<form action="#" class="form-horizontal searchbox">
			<div class="form-body">
				<div class="form-group">
					<label class="col-md-3 control-label">店主手机号：</label>
					<p class="col-md-4 form-control-static" ng-bind="vo.mobile"></p>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">店铺名：</label>
					<p class="col-md-4 form-control-static" ng-bind="vo.name"></p>
				</div>
				
				
				<div class="form-group">
					<label class="col-md-3 control-label">店主姓名：</label>
					<p class="col-md-4 form-control-static" ng-bind="vo.keeperName"></p>
				</div>
				<div class="form-group last">
					<label class="col-md-3 control-label">店铺地址 ：</label>
					<p class="col-md-4 form-control-static">{{vo.address}}</p>
				</div>
			
				<div class="form-group">
					<label class="col-md-3 control-label">经度：</label>
					<p class="col-md-4 form-control-static" ng-bind="vo.longitude"></p>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">纬度：</label>
					<p class="col-md-4 form-control-static" ng-bind="vo.latitude"></p>
				</div>
			</div>
		</form>
	</div>
	<div class="form-actions">
		<div class="row">
			<div class="col-md-offset-3 col-md-4">
				<a href="#/editShop/{{vo.id}}" class="btn btn-primary">
					<i class="fa fa-edit"></i> 编辑</a> 
				<a href="#/shopList.html" class="btn default">
					<i class="fa fa-chevron-circle-left"></i>返回</a>
			</div>
		</div>
	</div>
</div>

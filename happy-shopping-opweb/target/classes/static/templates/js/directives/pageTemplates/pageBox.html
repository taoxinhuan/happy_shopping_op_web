<div>
	<!-- BEGIN PAGE HEADER-->
	<h3 class="page-title" data-ng-bind="$state.current.data.pageTitle"></h3>
	<div data-ncy-breadcrumb></div>
	<!-- END PAGE HEADER-->

	<!-- BEGIN PAGE CONTENT-->
	<div class="row">
		<div class="col-md-12">
			<div class="portlet light bordered">
				<div class="portlet-title">
					<div class="caption">
					    <i class="icon-settings font-green-sharp"></i>
						<span class="caption-subject font-green-sharp bold uppercase"
							data-ng-bind="$state.current.data.caption"></span> 
						<span class="caption-helper" data-ng-if="$state.current.data.captionHelper" data-ng-bind="$state.current.data.captionHelper"></span>
					</div>
				</div>
				<div data-ng-transclude></div>
			</div>
		</div>
	</div>
	<!-- END PAGE CONTENT-->
</div>

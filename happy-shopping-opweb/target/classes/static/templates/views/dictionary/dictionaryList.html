<div data-page-top></div>
<div data-page-content>
	<div data-page-search>
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-md-3 control-label">字典名称：</label>
				<div class="col-md-8">
					<input type="text" ng-model="vo.name" class="form-control">
				</div>
			</div>
		</div>
		
	</div>
	<div class="table-toolbar">
		<div class="btn-group">
			<a href="#/addDictionary.html" class="btn blue">
				<i class="fa fa-plus"></i> 新增字典
			</a>
		</div>
	</div>
	<div class="table-container">
		<table class="table table-striped table-bordered table-hover table-btns"
			id="datatable_ajax" aria-describedby="datatable_products_info"
			role="grid">
			<thead>
				<tr class="heading">
			    <th width="10%">序号</th>
                <th width="20%">字典类型名称</th>
                <th width="30%">字典类型代码</th>
                <th width="10%">字典排序号</th>
                <th width="30%">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr class="odd gradeX" ng-repeat="item in vm.items" >
				   <td ng-bind="$index+1"></td>
				   <td ng-bind="item.name"></td>
                   <td ng-bind="item.code"></td>
                   <td ng-bind="item.sequence"></td>
                   <td>
                   	 <a href="#/dictionaryDetail/{{item.id}}/{{item.name}}/{{item.code}}" class="btn btn-xs default btn-editable">
                   	 	<i class="fa fa-file-text-o"></i> 详情  </a>
                   	 <a href="#/editDictionary/{{item.id}}" class="btn btn-xs default btn-editable">
                   	 	<i class="fa fa-file-text-o"></i> 编辑 </a>
                   	 	<button class="btn btn-xs default btn-editable"  ng-click="deleteDictionary(item.id)">
                   	 	<i class="fa fa-trash"></i> 删除</button>
                   </td>
               </tr>
			</tbody>
		</table>
		<pagination boundary-links="true"
			items-per-page="vm.page.size"
			total-items="vm.page.totalResult" ng-model="vm.page.index"
			class="pagination-sm pull-right" previous-text="&lsaquo;"
			next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
			ng-change="getShopList()"></pagination>
		<h5>每页 {{vm.page.size}}条 | 共 {{vm.page.totalResult}}
			条记录 | 当前第 {{vm.page.index}} 页 | 共 {{vm.page.totalPage}} 页</h5>
	</div>
</div>

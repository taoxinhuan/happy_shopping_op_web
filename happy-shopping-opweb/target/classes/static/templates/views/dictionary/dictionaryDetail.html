<div data-page-top></div>
<div data-page-content>

	<div class="col-md-6">
		<div class="form-group">
			<label class="col-md-3 control-label">字典名称：</label>
			<div class="col-md-8" class="form-control-static" ng-bind="name">
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="form-group">
			<label class="col-md-3 control-label">字典代码：</label>
			<div class="col-md-8" class="form-control-static" ng-bind="code">
			</div>
		</div>
	</div>

    <div class="col-md-12" style="height: 15px"></div>
	<div class="col-md-12"
		style="background-color: lightgray; height: 30px; font-size: 20px; color: white">子菜单列表</div>
	<div class="col-md-12" style="height: 15px"></div>

	<div class="table-toolbar">
		<div class="btn-group">
			<button  class="btn blue" ng-click="addSonMenu()">
				<i class="fa fa-plus"></i> 新增字典项
			</button>
		</div>
	</div>
	<div class="table-container">
		<table
			class="table table-striped table-bordered table-hover table-btns"
			id="datatable_ajax" aria-describedby="datatable_products_info"
			role="grid">
			<thead>
				<tr class="heading">
					<th width="5%">序号</th>
					<th>字典项名称</th>
					<th>字典项值</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr class="odd gradeX" ng-repeat="item in vm.items">
					<td ng-bind="$index+1"></td>
					<td ng-bind="item.key"></td>
					<td ng-bind="item.value"></td>
					<td> <button ng-click="editSonMenu(item)" class="btn btn-xs default btn-editable">
                   	 	<i class="fa fa-file-text-o"></i> 编辑 </button>
                   	 	<button class="btn btn-xs default btn-editable"  ng-click="deleteMenu(item.id)">
                   	 	<i class="fa fa-trash"></i> 删除</button></td>
				</tr>
			</tbody>
		</table>
           <pagination boundary-links="true"
			items-per-page="vm.page.size"
			total-items="vm.page.totalResult" ng-model="vm.page.index"
			class="pagination-sm pull-right" previous-text="&lsaquo;"
			next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
			ng-change="listDictionaryItem()"></pagination>
		<h5>每页 {{vm.page.size}}条 | 共 {{vm.page.totalResult}}
			条记录 | 当前第 {{vm.page.index}} 页 | 共 {{vm.page.totalPage}} 页</h5>
	</div>
</div>
<div class="form-actions">
	<div class="row">
		<div class="col-md-offset-5">
	      	<div class="form-group">
	            <a href="javascript:history.go(-1)" class="btn default">
					<i class="fa fa-chevron-circle-left"></i> 返回
	       	 	</a>
	 		</div>
	  </div>
	</div>
</div>

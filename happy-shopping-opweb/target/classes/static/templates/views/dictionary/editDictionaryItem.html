<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true" ng-click="cancel()">×</button>
	<h4 class="modal-title" ng-bind="title"></h4>
</div>
<div class="modal-body">
	<div class="portlet light">
		<div class="portlet-body form">
			<form action="" class="form-horizontal" name="Form">
				<div class="row">
					<div class="form-group">
					<label class="col-md-3 control-label"> 字典项值 ：<span class="required">* </span></label>
					<div class="col-md-7">
						<input type="text" class="form-control" placeholder="请输入菜单名" ng-model="vo.key" name="key" required />
						<p class="help-block" ng-show="Form.key.$touched"
							ng-messages="Form.key.$error" ng-messages-multiple>
							<span class="error-messages ng-scope ng-active" ng-message="required">菜单名不能为空！</span>
						</p>
					</div>
				</div>
				</div>	
				<div class="row">
					<div class="form-group">
					<label class="col-md-3 control-label"> 字典项显示值：<span class="required">* </span></label>
					<div class="col-md-7">
						<input type="text" class="form-control" placeholder="请输入菜单名" ng-model="vo.value" name="value" required />
						<p class="help-block" ng-show="Form.value.$touched"
							ng-messages="Form.value.$error" ng-messages-multiple>
							<span class="error-messages ng-scope ng-active" ng-message="required">菜单名不能为空！</span>
						</p>
					</div>
				</div>
				</div>	
			</form>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="Form.$invalid">确定</button>
	<button class="btn default" type="button" ng-click="cancel()">取消</button>
</div>

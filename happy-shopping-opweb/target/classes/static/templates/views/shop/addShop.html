<div data-page-top></div>
<div data-page-content  >
	<div class="portlet-body form">
		<form name="Form" class="form-horizontal searchbox"
			novalidate="novalidate">
			<div class="form-body">
				<div class="form-group">
					<label class="col-md-3 control-label">店主会员手机号： <span class="required">* </span></label>
					<div class="col-md-4">
						<input type="text" class="form-control" name="mallMobile"
							placeholder="请输入店主会员手机号" ng-model="vo.mobile"
							ng-pattern="/(^((0\d{2,3})-)(\d{7,8})(-(\d{3,}))?$)|(^0?1[3|4|5|8|7][0-9]\d{8}$)/"
							required />
						<p class="help-block" ng-show="Form.mallMobile.$touched"
							ng-messages="Form.mallMobile.$error">
							<span class="error-messages ng-scope ng-active" ng-message="required">会员手机号不能为空！</span> 
							<span class="error-messages ng-scope ng-active" ng-message="pattern">会员手机号格式不正确！</span>
						</p>
						<p class="error-messages ng-scope ng-active" ng-if="isNotShopKeeper">该手机号还不是店主会员，请先申请成为会员或更换手机号!</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label"> 店铺名 ：<span class="required">* </span></label>
					<div class="col-md-4">
						<input type="text" class="form-control" placeholder="请输入店铺名" ng-model="vo.name" name="shopName" required />
						<p class="help-block" ng-show="Form.shopName.$touched"
							ng-messages="Form.shopName.$error" ng-messages-multiple>
							<span class="error-messages ng-scope ng-active" ng-message="required">店铺名不能为空！</span>
						</p>
					</div>
				</div>
		
	            <div class="form-group">
					<label class="col-md-3 control-label"> 店主姓名 ：<span class="required">* </span></label>
					<div class="col-md-4">
						<input type="text" class="form-control" placeholder="请输入店主姓名" ng-model="vo.keeperName" name="name" required />
						<p class="help-block" ng-show="Form.name.$touched"
							ng-messages="Form.name.$error" >
							<span class="error-messages ng-scope ng-active" ng-message="required">店铺名不能为空！</span>
						</p>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-md-3 control-label">店铺地址：<span class="required">* </span></label>
					<div class="col-md-4">
						<select  class="form-control"  ng-model="vo.address" ng-repeat="item in addressList" name="address" required>
						 <option value="{{item.province}}{{item.city}}{{item.county}}{{item.street}}{{item.address}}">
						 {{item.province}}{{item.city}}{{item.county}}{{item.street}}{{item.address}}
						 </option>
						 </select>
						<p class="help-block" ng-show="Form.address.$touched"
							ng-messages="Form.address.$error" ng-messages-multiple>
							<span class="error-messages ng-scope ng-active" ng-message="required">详细地址不能为空！</span>
						</p>
					</div>
				</div>
				
			</div>
		</form>
	</div>
	
	<div class="form-actions">
		<div class="row">
			<div class="col-md-offset-3 col-md-4">
				<button type="button" class="btn btn-primary"
						ng-click="saveShopInfo()"
						data-ng-disabled="Form.$invalid || Form2.$invalid || isExistBizUser">
					<i class="fa fa fa-check"></i> 保存
				</button>
				<a href="#/shopList.html" class="btn default">
					<i class="fa fa-chevron-circle-left"></i> 返回
				</a>
			</div>
		</div>
	</div>
</div>

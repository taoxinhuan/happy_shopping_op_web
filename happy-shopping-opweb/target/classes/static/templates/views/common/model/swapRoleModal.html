<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-hidden="true" data-ng-click="cancel()">×</button>
	<h3 class="modal-title">切换角色</h3>
</div>
<div class="modal-body">
	<div class="table-scrollable">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr class="heading"><th colspan="2">角色</th></tr>
			</thead>
			<tbody>
				<tr class="odd gradeX" data-ng-repeat="item in userInfo.authList">
					<td>
						<input type="radio" name="singleCheck" id="radio{{$index}}"  
							data-ng-click="checkedChange(item)">
						<!-- data-ng-checked="(userInfo.userRole==item.roleType)" -->
					</td>
					<td>
						<label for="radio{{$index}}" style="width:100%" >{{item.roleName}}</label>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" data-ng-click="ok()">确定</button>
	<button class="btn btn-warning" type="button" data-ng-click="cancel()">取消</button>
</div>
